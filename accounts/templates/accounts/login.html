{% extends "articles/base_layout.html" %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<h1>Login</h1>
<form class = "form" action ="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type = "hidden" name = "text" value="{{ request.get.next }}">
    {% endif %}
    <button type = "submit" class = "auth-btn">Login</button>
    <a href="{% url 'accounts:signup' %}" class = "auth-btn">Signup</a>
</form>
{% endblock content %}
