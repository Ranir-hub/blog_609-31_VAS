{%extends "articles/base_layout.html" %}
{%block title %}Article List{% endblock title %}
{%block content %}
<main>
    <h1>Article List</h1>
    <div class="articles">
        <div class = "container">
            <div class ="row g-4">
                {% for element in articles %}
                <div class ="col-lg-4">
                    <div class="article__item">
                        <h2>
                            <a href="{% url 'articles:article_detail' slug=element.slug %}">
                                {{ element.title }}
                            </a>
                        </h2>
                        <p>
                            {{ element.snippet }}
                        </p>
                        <time>
                            {{ element.date }}
                        </time>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


    </div>
    
    
</main>
{% endblock content %}
